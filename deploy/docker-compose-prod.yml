version: "2"
services:
    backend:
        image: bayesimpact/na-backend-api
        ports:
            - 8080:5000
        links:
            - mongo

    webapp:
        image: bayesimpact/na-frontend
        links:
          - backend
        ports:
          - 80:3000
        depends_on:
            - mongo
            - backend

    mongo:
        image: bayesimpact/na-mongodb 
        ports:
          - "27017:27017"
